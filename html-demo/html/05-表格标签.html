<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
表格
-->

<table border="1" cellspacing="0" width="500">

    <tr>
        <th>序号</th>
        <th>品牌logo</th>
        <th>品牌名称</th>
        <th>企业名称</th>
    </tr>
    <tr align="center">
        <td>010</td>
        <td>MI</td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>
    <tr align="center">
        <td>002</td>
        <td>SZSS</td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr align="center">
        <td>003</td>
        <td>KSF</td>
        <td>康师傅</td>
        <td>康师傅</td>
    </tr>


</table>
<br>
<hr>
<br>
<table border="1" cellspacing="0" width="500">

    <tr>
        <th colspan="2">序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
    </tr>
    <tr align="center">
        <td>010</td>
        <td>MI</td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>
    <tr align="center">
        <td rowspan="2">002</td>
        <td>SZSS</td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr align="center">
        <td>KSF</td>
        <td>康师傅</td>
        <td>康师傅</td>
    </tr>


</table>

<br>
<br>
<dir>我是dir</dir>
<dir>我是dir</dir>
<span>我是span</span>
<span>我是span</span>
</body>
</html>
