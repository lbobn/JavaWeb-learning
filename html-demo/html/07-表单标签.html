<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    action:指定表单数据提交的URL
    method:指定表单提交的方式
            1.get:默认值
                请求参数会拼接在URL后面
                URL长度有限制,4KB左右
            2.post
                请求参数会在http请求协议请求体中
                请求参数无限制
-->

<form action="#" method="post">
    <input type="text" name="username">
    <input type="submit">
</form>


</body>
</html>
