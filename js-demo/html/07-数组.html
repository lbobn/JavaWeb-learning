<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array(1, 2, 3);
    //alert(arr);

    var arr1 = [1, 2, 3, 4];
    //alert(arr1);


    arr1[1] = 10;
    //alert(arr1);


    //变长
    arr3 = [1, 2, 3, 4, 5, 6, 7];
    arr3[10] = 10;
    //alert(arr3[10]);
    //alert(arr3[9]);//undefined

    //变类型
    arr3[8] = "hello";
    //alert(arr3[8]);
    //alert(arr3);


    //属性
    var arr4 = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    for (let i = 0; i < arr4.length; i++) {
        document.write(arr4[i]);
    }


    //方法
    //push:添加
    var arr5 = [6, 6, 6];
    arr5.push(10);
    document.write(arr5);
    //splice:删除
    arr5.splice(0, 3);
    document.write(arr5);


</script>
</body>
</html>
